<html>
<head>
	<meta charset="utf-8">
	<title>회원가입 폼</title>
    <style>
        #n1, #n2, #n3{
            width: 100px;
        }
        #ad{
            width: 400px;
        }
    </style>
</head>

<body>
   <h1>회원가입</h1>
   <form action="#" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <label for="id">아이디 :</label>
            <input type="text" id="id">
            <br><br>
            <label for="pw">비밀번호 : </label>
            <input type="password" id="pw">
            <br><br>
            <label for="pwr">비밀번호 확인 : </label>
            <input type="password" id="pwr">
            <br><br>
            <label for="name">성 명 :</label>
            <input type="text" id="name">
            <br><br>
            <label for="ad">주 소 :</label>
            <input type="adress" id="ad">
            <br><br>
            <label for="n1">연락처 :</label>
            <input type="tel" id="n1">-
            <input type="tel" id="n2">-
            <input type="tel" id="n3">
            <br><br>
            <label for="emck">메일 수신 여부 :</label>
            <input type="radio" id="emck1">예
            <input type="radio" id="emck2">아니요
            <br><br>
            <label for="ad">관심 분야 :</label>
            <input type="checkbox" id="in1">HTML
            <input type="checkbox" id="in1">CSS
            <input type="checkbox" id="in1">Javascript
            <br><br>
            <input type="submit" value="회원가입">
        </fieldset>
    </form>
</body>

</html>
