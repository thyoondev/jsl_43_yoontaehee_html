<!DOCTYPE html>
<html lang="ko">
<head><title> CSS </title>
<meta charset="utf-8">

<style type="text/css">
   ul li { padding : 5px 0; color:red;}               /* 클래스명이 box인 요소 내부의 li에 세로 여백을 준다. */
   .box li a { padding : 5px 0; color:black; }               /* 클래스명이 box인 요소 내부의 li에 세로 여백을 준다. */
</style></head>
<body>
   <ul class="box1">
      <li>202호 - 프로젝트 출발</li>
      <li>204호 - 프로젝트 진행</li>
      <li>208호 - 대기</li>
   </ul>
   <ul class="box">
      <li><a href="#">202호 - 프로젝트 출발</a></li>
      <li>204호 - 프로젝트 진행</li>
      <li>208호 - 대기</li>
   </ul>
</body>



</html>
