<html>
<head>
<title> 성적관리 </title>
	<style>
		input{
			width:70px;
			text-align:center;
		}
		td{
			text-align:center;
			padding:5px;
		}
	</style>
	<script >
		function aaa(){
			var total_kor = 0;
			var total_eng = 0;
			var total_mat = 0;

			var kor = point.t_kor_1.value;
			var eng = point.t_eng_1.value;
			var mat = point.t_mat_1.value;
			var total = Number(kor) + Number(eng) + Number(mat);
			point.t_total_1.value = total;
			point.t_ava_1.value = (total / 3).toFixed(1);

			total_kor += Number(kor);
			total_eng += Number(eng);
			total_mat += Number(mat);

			kor = point.t_kor_2.value;
			eng = point.t_eng_2.value;
			mat = point.t_mat_2.value;
			total = Number(kor) + Number(eng) + Number(mat);
			point.t_total_2.value = total;
			point.t_ava_2.value = (total / 3).toFixed(1);

			total_kor += Number(kor);
			total_eng += Number(eng);
			total_mat += Number(mat);

			kor = point.t_kor_3.value;
			eng = point.t_eng_3.value;
			mat = point.t_mat_3.value;
			total = Number(kor) + Number(eng) + Number(mat);
			point.t_total_3.value = total;
			point.t_ava_3.value = (total / 3).toFixed(1);

			total_kor += Number(kor);
			total_eng += Number(eng);
			total_mat += Number(mat);

			point.t_total_kor.value = total_kor;
			point.t_total_eng.value = total_eng;
			point.t_total_mat.value = total_mat;

			point.t_ava_kor.value = (total_kor / 3).toFixed(1);
			point.t_ava_eng.value = (total_eng / 3).toFixed(1);
			point.t_ava_mat.value = (total_mat / 3).toFixed(1);

			var tot_1 = point.t_total_1.value;
			var tot_2 = point.t_total_2.value;
			var tot_3 = point.t_total_3.value;

			var ranking = 1;
			if(tot_1 < tot_2) ranking++;
			if(tot_1 < tot_3) ranking++;
			point.t_rank_1.value = ranking;

			ranking = 1;
			if(tot_2 < tot_1) ranking++;
			if(tot_2 < tot_3) ranking++;
			point.t_rank_2.value = ranking;

			ranking = 1;
			if(tot_3 < tot_1) ranking++;
			if(tot_3 < tot_2) ranking++;
			point.t_rank_3.value = ranking;



		}

	</script>
</head>
<body>
	<form name="point">
		<table border="1" width="700">
			<caption>성적관리</caption>
			<colgroup>
				<col width="200" />
				<col width="100" />
				<col width="100" />
				<col width="100" />
				<col width="100" />
				<col width="100" />
				<col width="100" />
			</colgroup>
		<thead>
				<tr>
					<th>성명</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
					<th>평균</th>
					<th>석차</th>
				</tr>
		</thead>
		<tbody>
				<tr>
					<td><input type="text" name="t_name_1"></td>
					<td><input type="text" name="t_kor_1"></td>
					<td><input type="text" name="t_eng_1"></td>
					<td><input type="text" name="t_mat_1"></td>
					<td><input type="text" name="t_total_1" readonly></td>
					<td><input type="text" name="t_ava_1" readonly></td>
					<td><input type="text" name="t_rank_1" readonly></td>
				</tr>
				<tr>
					<td><input type="text" name="t_name_2"></td>
					<td><input type="text" name="t_kor_2"></td>
					<td><input type="text" name="t_eng_2"></td>
					<td><input type="text" name="t_mat_2"></td>
					<td><input type="text" name="t_total_2" readonly></td>
					<td><input type="text" name="t_ava_2" readonly></td>
					<td><input type="text" name="t_rank_2" readonly></td>
				</tr>
				<tr>
					<td><input type="text" name="t_name_3"></td>
					<td><input type="text" name="t_kor_3"></td>
					<td><input type="text" name="t_eng_3"></td>
					<td><input type="text" name="t_mat_3"></td>
					<td><input type="text" name="t_total_3" readonly></td>
					<td><input type="text" name="t_ava_3" readonly></td>
					<td><input type="text" name="t_rank_3" readonly></td>
				</tr>
				<tr>
					<td>총 계</td>
					<td><input type="text" name="t_total_kor"></td>
					<td><input type="text" name="t_total_eng"></td>
					<td><input type="text" name="t_total_mat"></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>평 균</td>
					<td><input type="text" name="t_ava_kor"></td>
					<td><input type="text" name="t_ava_eng"></td>
					<td><input type="text" name="t_ava_mat"></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
		</tbody>
	</table>
	</form>
	<table width="700px">
		<tr>
			<td><input type="button" onclick="aaa()" value=" 계 산 "></td>
		</tr>
	</table>

</body>
